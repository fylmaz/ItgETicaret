<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    .link {
      display: inline-block;
      margin-right: 10px;
      color: #337ab7;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Welcome to Admin Page</h1>

<form action="/admin/addAdmin" method="post">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  </div>
  <div class="form-group">
    <button class="button" type="submit">Add Admin</button>
  </div>
</form>

<a class="link button" href="/admin/users">Kullanıcı Hesaplarına Eriş</a>
<a class="link button" href="/admin/addProduct">Yeni Ürün Ekle</a>

</body>
</html>
